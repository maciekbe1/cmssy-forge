<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cmssy Dev Server</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23667eea'/%3E%3Ctext x='50' y='70' font-size='60' font-weight='bold' text-anchor='middle' fill='white' font-family='system-ui'%3EC%3C/text%3E%3C/svg%3E">
    <style>
      /* CSS Reset - scoped to dev UI only, not blocks in iframe */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }

      /* App Styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
        overflow: hidden;
        height: 100vh;
      }

      .container {
        display: grid;
        grid-template-columns: 280px 1fr 400px;
        height: 100vh;
        gap: 0;
        transition: grid-template-columns 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Collapsed sidebar states - narrow bar instead of hidden */
      .container.left-collapsed {
        grid-template-columns: 48px 1fr 400px;
      }

      .container.right-collapsed {
        grid-template-columns: 280px 1fr 48px;
      }

      .container.left-collapsed.right-collapsed {
        grid-template-columns: 48px 1fr 48px;
      }

      /* Left Panel - Blocks List */
      .blocks-panel {
        background: #ffffff;
        border-right: 1px solid #e0e0e0;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* When collapsed, hide overflow */
      .container.left-collapsed .blocks-panel {
        overflow: hidden;
      }

      .blocks-header {
        padding: 16px;
        border-bottom: 1px solid #e0e0e0;
        background: #fafafa;
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 60px;
        flex-shrink: 0;
      }

      .blocks-header-content {
        flex: 1;
        min-width: 0;
        transition: opacity 0.2s ease;
      }

      .blocks-header h1 {
        font-size: 18px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .blocks-header p {
        font-size: 13px;
        color: #666;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Hamburger toggle button */
      .panel-toggle {
        width: 32px;
        height: 32px;
        border: none;
        background: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .panel-toggle:hover {
        background: #e0e0e0;
      }

      .panel-toggle-icon {
        width: 20px;
        height: 20px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 4px;
      }

      .panel-toggle-icon span {
        display: block;
        height: 2px;
        background: #333;
        border-radius: 2px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Collapsed state - smooth transitions */
      .container.left-collapsed .blocks-header-content,
      .container.right-collapsed .editor-header-content {
        opacity: 0;
        pointer-events: none;
        width: 0;
        overflow: hidden;
        transition: opacity 0.2s ease, width 0.3s ease;
      }

      .container.left-collapsed .blocks-list,
      .container.right-collapsed .editor-content {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }

      .container.left-collapsed .blocks-panel {
        overflow: hidden;
      }

      .container.right-collapsed .editor-panel {
        overflow: hidden;
      }

      .container.left-collapsed .blocks-header,
      .container.right-collapsed .editor-header {
        justify-content: center;
        padding: 16px 12px;
        transition: all 0.3s ease;
      }

      /* Rotate hamburger icon when collapsed */
      .container.left-collapsed .blocks-panel .panel-toggle-icon,
      .container.right-collapsed .editor-panel .panel-toggle-icon {
        transform: rotate(180deg);
      }

      .blocks-list {
        padding: 12px;
      }

      .block-item {
        padding: 12px 16px;
        margin-bottom: 4px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
      }

      .block-item:hover {
        background: #f5f5f5;
      }

      .block-item.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .block-item-name {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 2px;
      }

      .block-item-type {
        font-size: 12px;
        opacity: 0.7;
      }

      .block-item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
      }

      .block-item-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }

      .version-badge {
        font-size: 11px;
        padding: 2px 6px;
        background: #e3f2fd;
        color: #1976d2;
        border-radius: 4px;
        font-weight: 500;
      }

      .status-badge {
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 10px;
        font-weight: 500;
      }

      .status-badge.status-local {
        background: #fff3e0;
        color: #e65100;
      }

      .status-badge.status-published {
        background: #e8f5e9;
        color: #2e7d32;
      }

      /* Center Panel - Preview */
      .preview-panel {
        background: #fafafa;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .preview-header {
        padding: 16px 24px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .preview-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .preview-title {
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
      }

      .preview-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .btn-publish {
        padding: 8px 16px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }

      .btn-publish:hover {
        background: #5568d3;
      }

      .preview-badge {
        font-size: 12px;
        padding: 4px 12px;
        background: #e8f5e9;
        color: #2e7d32;
        border-radius: 12px;
        font-weight: 500;
      }

      .preview-content {
        flex: 1;
        padding: 24px;
        overflow: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .preview-iframe-wrapper {
        width: 100%;
        height: 100%;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .preview-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .preview-empty {
        text-align: center;
        color: #999;
        padding: 60px 20px;
      }

      .preview-empty-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.3;
      }

      /* Right Panel - Editor Drawer */
      .editor-panel {
        background: #ffffff;
        border-left: 1px solid #e0e0e0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .editor-header {
        padding: 16px;
        border-bottom: 1px solid #e0e0e0;
        background: #fafafa;
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 60px;
        flex-shrink: 0;
      }

      .editor-header-content {
        flex: 1;
        min-width: 0;
        transition: opacity 0.2s ease;
      }

      .editor-header h2 {
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .editor-header p {
        font-size: 13px;
        color: #666;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .editor-content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }

      .editor-empty {
        text-align: center;
        color: #999;
        padding: 40px 20px;
      }

      /* Form Fields */
      .field-group {
        margin-bottom: 24px;
      }

      .field-label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
      }

      .field-required {
        color: #e53935;
        margin-left: 2px;
      }

      .field-help {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
        font-weight: 400;
      }

      .field-input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
        transition: all 0.2s;
      }

      .field-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .field-textarea {
        min-height: 80px;
        resize: vertical;
      }

      .field-select {
        cursor: pointer;
      }

      .field-checkbox {
        width: auto;
        margin-right: 8px;
      }

      /* Repeater Fields */
      .repeater-items {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px;
        background: #fafafa;
      }

      .repeater-item {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 16px;
        margin-bottom: 12px;
      }

      .repeater-item:last-child {
        margin-bottom: 0;
      }

      .repeater-item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px solid #f0f0f0;
      }

      .repeater-item-title {
        font-size: 13px;
        font-weight: 500;
        color: #666;
      }

      .repeater-item-remove {
        background: #ffebee;
        color: #c62828;
        border: none;
        padding: 4px 12px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
      }

      .repeater-item-remove:hover {
        background: #ffcdd2;
      }

      .repeater-add {
        width: 100%;
        padding: 10px;
        background: white;
        border: 1px dashed #667eea;
        color: #667eea;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 8px;
      }

      .repeater-add:hover {
        background: #f5f7ff;
        border-style: solid;
      }

      /* Loading State */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        color: #999;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 12px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Media Field */
      .media-field {
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }

      .media-preview {
        width: 80px;
        height: 80px;
        border: 1px solid #ddd;
        border-radius: 6px;
        overflow: hidden;
        background: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .media-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .media-placeholder {
        color: #999;
        font-size: 12px;
      }

      .media-input-group {
        flex: 1;
      }

      /* Color Field */
      .color-field {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .color-preview {
        width: 40px;
        height: 40px;
        border: 1px solid #ddd;
        border-radius: 6px;
        cursor: pointer;
      }

      .color-input {
        flex: 1;
      }
      /* Publish Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow: auto;
      }

      .modal-header {
        padding: 20px 24px;
        border-bottom: 1px solid #e0e0e0;
      }

      .modal-header h3 {
        font-size: 20px;
        font-weight: 600;
        margin: 0 0 4px 0;
      }

      .modal-header p {
        font-size: 14px;
        color: #666;
        margin: 0;
      }

      .modal-body {
        padding: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #333;
      }

      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .radio-option {
        display: flex;
        align-items: flex-start;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .radio-option:hover {
        border-color: #667eea;
        background: #f5f7ff;
      }

      .radio-option input[type="radio"] {
        margin-right: 12px;
        margin-top: 2px;
      }

      .radio-option-content {
        flex: 1;
      }

      .radio-option-title {
        font-weight: 500;
        margin-bottom: 2px;
      }

      .radio-option-desc {
        font-size: 13px;
        color: #666;
      }

      .input-field {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
      }

      .input-field:focus {
        outline: none;
        border-color: #667eea;
      }

      .select-field {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
        background: white;
      }

      .modal-footer {
        padding: 16px 24px;
        border-top: 1px solid #e0e0e0;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-secondary {
        background: #f5f5f5;
        color: #333;
      }

      .btn-secondary:hover {
        background: #e0e0e0;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
      }

      /* Publish Progress */
      .publish-progress-container {
        padding: 24px;
      }

      .progress-bar-container {
        margin-bottom: 24px;
      }

      .progress-bar-bg {
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 8px;
      }

      .progress-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        transition: width 0.3s;
        border-radius: 4px;
      }

      .progress-text {
        font-size: 13px;
        color: #666;
        text-align: center;
      }

      .progress-steps {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .progress-step {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: #f5f5f5;
        border-radius: 8px;
      }

      .progress-step.completed {
        background: #e8f5e9;
      }

      .progress-step.failed {
        background: #ffebee;
      }

      .step-icon {
        font-size: 18px;
      }

      .step-message {
        flex: 1;
        font-size: 14px;
      }

      .publish-error {
        text-align: center;
        padding: 40px 24px;
      }

      .error-icon {
        font-size: 48px;
        margin-bottom: 16px;
        color: #d32f2f;
      }

      .error-message {
        font-size: 14px;
        color: #666;
        margin-bottom: 24px;
      }

      /* Smooth transitions for lists */
      .blocks-list,
      .editor-content {
        transition: opacity 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <!-- Left Panel: Blocks List -->
      <div class="blocks-panel">
        <div class="blocks-header">
          <div class="blocks-header-content">
            <h1>üì¶ Blocks</h1>
            <p id="blocks-count">Loading...</p>
          </div>
          <button
            class="panel-toggle"
            id="toggle-left"
            onclick="toggleLeftPanel()"
            title="Collapse panel (Ctrl+B)"
            aria-label="Toggle blocks panel"
          >
            <div class="panel-toggle-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
        </div>
        <div class="blocks-list" id="blocks-list">
          <div class="loading">
            <div class="spinner"></div>
            <span>Loading blocks...</span>
          </div>
        </div>
      </div>

      <!-- Center Panel: Preview -->
      <div class="preview-panel">
        <div class="preview-header">
          <div class="preview-info">
            <div class="preview-title" id="preview-title">Preview</div>
          </div>
          <div class="preview-actions">
            <div class="preview-badge" id="preview-status">Ready</div>
            <button
              class="btn-publish"
              onclick="openPublishModal()"
              style="display: none"
              id="publish-btn"
            >
              üì¶ Publish
            </button>
          </div>
        </div>
        <div class="preview-content" id="preview-content">
          <div class="preview-empty">
            <div class="preview-empty-icon">üëà</div>
            <p>Select a block to preview</p>
          </div>
        </div>
      </div>

      <!-- Right Panel: Editor -->
      <div class="editor-panel">
        <div class="editor-header">
          <button
            class="panel-toggle"
            id="toggle-right"
            onclick="toggleRightPanel()"
            title="Collapse panel (Ctrl+E)"
            aria-label="Toggle properties panel"
          >
            <div class="panel-toggle-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
          <div class="editor-header-content">
            <h2>‚öôÔ∏è Properties</h2>
            <p id="editor-subtitle">No block selected</p>
          </div>
        </div>
        <div class="editor-content" id="editor-content">
          <div class="editor-empty">Select a block to edit its properties</div>
        </div>
      </div>
    </div>

    <!-- Publish Modal -->
    <div class="modal" id="publish-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Publish <span id="publish-block-name"></span></h3>
          <p>Current version: <span id="publish-version"></span></p>
        </div>

        <!-- Publish Form -->
        <div id="publish-form">
          <div class="modal-body">
            <!-- Target Selection -->
            <div class="form-group">
              <label class="form-label">Publish Target</label>
              <div class="radio-group">
                <label class="radio-option">
                  <input
                    type="radio"
                    name="publish-target"
                    value="marketplace"
                    id="publish-target-marketplace"
                    onchange="toggleWorkspaceInput()"
                    checked
                  />
                  <div class="radio-option-content">
                    <div class="radio-option-title">
                      üìã Marketplace (Public)
                    </div>
                    <div class="radio-option-desc">
                      Submit for review, available to everyone after approval
                    </div>
                  </div>
                </label>
                <label class="radio-option">
                  <input
                    type="radio"
                    name="publish-target"
                    value="workspace"
                    id="publish-target-workspace"
                    onchange="toggleWorkspaceInput()"
                  />
                  <div class="radio-option-content">
                    <div class="radio-option-title">üè¢ Workspace (Private)</div>
                    <div class="radio-option-desc">
                      Publish instantly to your workspace, no review needed
                    </div>
                  </div>
                </label>
              </div>
            </div>

            <!-- Workspace Select (conditional) -->
            <div
              class="form-group"
              id="workspace-id-group"
              style="display: none"
            >
              <label class="form-label" for="publish-workspace-id"
                >Select Workspace</label
              >
              <select class="select-field" id="publish-workspace-id">
                <option value="">Loading workspaces...</option>
              </select>
              <div
                id="workspace-error"
                style="
                  display: none;
                  color: #e53e3e;
                  font-size: 12px;
                  margin-top: 4px;
                "
              >
                Failed to load workspaces. Check your API token configuration.
              </div>
            </div>

            <!-- Version Bump -->
            <div class="form-group">
              <label class="form-label" for="publish-version-bump"
                >Version Bump (Optional)</label
              >
              <select class="select-field" id="publish-version-bump">
                <option value="">No change</option>
                <option value="patch">Patch (1.0.0 ‚Üí 1.0.1)</option>
                <option value="minor">Minor (1.0.0 ‚Üí 1.1.0)</option>
                <option value="major">Major (1.0.0 ‚Üí 2.0.0)</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closePublishModal()">
              Cancel
            </button>
            <button class="btn btn-primary" onclick="startPublish()">
              Publish
            </button>
          </div>
        </div>

        <!-- Publish Progress -->
        <div id="publish-progress" style="display: none">
          <div class="publish-progress-container">
            <div class="progress-bar-container">
              <div class="progress-bar-bg">
                <div
                  class="progress-bar-fill"
                  id="publish-progress-bar"
                  style="width: 0%"
                ></div>
              </div>
              <div class="progress-text" id="publish-progress-text">0%</div>
            </div>

            <div class="progress-steps" id="publish-steps">
              <!-- Steps will be dynamically added here -->
            </div>

            <div style="text-align: center; margin-top: 24px">
              <button
                class="btn btn-primary"
                onclick="closePublishModal()"
                id="publish-close-btn"
                style="display: none"
              >
                Done
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/dev-ui/app.js"></script>
  </body>
</html>
